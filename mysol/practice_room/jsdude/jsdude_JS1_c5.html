<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			//How would you remove duplicate members from an array?
			$(document).ready(function(){

				var removeDup = function(arr){

					var testObj = {}, outArr = [], elm;

					for( var i = 0; i < arr.length; i++ ) {
						elm = arr[i];
						if( !testObj[elm] ) {
							outArr.push(elm);
							testObj[elm] = true;
						}
					}

					return outArr;

				}

				var tt1 = removeDup([10, 3, 2, 2, 5, 115, 66, 78, 90, 78, 3, 2, 0]);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			/*
			 will start a while looping and keep an object/ associated array.
			 If i find an element for the first time i will set its value as true
			 (that will tell me element added once.).
			 if i find a element in the exists object, i will not insert it into the return array.
			 */

		</script>
	</head>

	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
