<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Write a function that takes a string as input and reverse only the vowels of a string.

			 Example 1:
			 Given s = "hello", return "holle".

			 Example 2:
			 Given s = "leetcode", return "leotcede".
			 */

			/**
			 * @param {string} s
			 * @return {string}
			 */
			$(document).ready(function(){

				var reverseVowels = function(s) {
					var i, res = s.split(''), start = 0, end = s.length - 1,
							aVowels = ['a', 'e', 'i', 'o', 'u'];
					while(start < end){
						while(start < end && !isVowel(s[start]))
							start++;
						while(start < end && !isVowel(s[end]))
							end--;
						if(start !== end)
							swap(start, end);
						start++;
						end--;
					}
					return res.join('');

					function isVowel(char){
						if(aVowels.indexOf(char.toLowerCase()) !== -1){
							return true;
						}
						return false;
					}
					function swap(i, j){
						var temp = res[i];
						res[i] = res[j];
						res[j] = temp;
					}
				};

				var nums = 'leetcode';
				var tt1 = reverseVowels(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 将字符串中的元音倒序排列，英语中元音为a, e, i, o, u，包含大小写。

			 双指针，一个在头一个在尾，找了元音就交换两个指针指向的内容。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
