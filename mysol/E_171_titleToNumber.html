<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			Given a column title as appear in an Excel sheet,
			return its corresponding column number.

			 For example:

			 A -> 1
			 B -> 2
			 C -> 3
			 ...
			 Z -> 26
			 AA -> 27
			 AB -> 28
					*/
			/**
			 * @param {string} s
			 * @return {number}
			 */
			$(document).ready(function(){
				
				var titleToNumber = function(s){
					var map = [];
					var codeA = 'A'.charCodeAt();

					s = s.toUpperCase();
					var power = 0;
					var result = 0;

					for(var i = s.length - 1; i >= 0; i--, power++){
						var ch = s[i];
						result += ( ch.charCodeAt() - codeA + 1 ) * Math.pow(26, power);
					}

					return result;
				};
				
				var tt1 = titleToNumber('AZ');
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			/*
			 进制转换，比兄弟题简单。
			 */
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
