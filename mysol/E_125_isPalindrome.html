<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given a string, determine if it is a palindrome, considering only alphanumeric
			 characters and ignoring cases.

			 For example,
			 "A man, a plan, a canal: Panama" is a palindrome.
			 "race a car" is not a palindrome.

			 Note:
			 Have you consider that the string might be empty? This is a good question to ask
			 during an interview.

			 For the purpose of this problem, we define empty string as valid palindrome.
			 */

			/**
			 * @param {string} s
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isPalindrome = function(s) {
					var len = s.length,
							str,
							i;

					if (len === 0) {
						return true;
					}

					str = s.replace(/\W/g, '').toLowerCase();
					len = str.length;

					if (len === 0) {
						return true;
					}

					for (i = 0; i < len/2; i++) {
						if (str.charAt(i) !== str.charAt(len - 1 - i)) {
							return false;
						}
					}
					return true;
				};

				var nums = 'A man, a plan, a canal: Panama';
				var tt1 = isPalindrome(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 双指针，一个指向头，一个指向尾。如果不是字母数字，就继续找，head++， tail--。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
