<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given an integer, write a function to determine if it is a power of two.
			 */

			/**
			 * @param {number} n
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isPowerOfTwo = function(n) {
					if(n < 1){
						return false;
					}else if(n === 2 || n === 1){
						return true;
					}else{
						var sqrt = Math.sqrt(n);
						if(sqrt === parseInt(sqrt)){
							return isPowerOfTwo(sqrt);
						}else{
							n = n / 2;
							sqrt = Math.sqrt(n);
							if(sqrt === parseInt(sqrt)){
								return isPowerOfTwo(sqrt);
							}else{
								return false;
							}
						}
					}
				};

				nums = 1024;
				var tt1 = isPowerOfTwo(nums);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});

			/*sol:
			 2的整数次幂，要么开方后是整数(这个数也是2的整数次幂)，要么除以2之后再开方后是整数。
			 继续递归判断开方后的结果直到碰到1或者2。

			 比如1024(2^10)，是由两个32(2^5)相乘；2048(2^11)，是由两个32(2^5)相乘，再乘以2。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
