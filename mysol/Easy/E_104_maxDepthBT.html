<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			//Given a binary tree, find its maximum depth.

			//The maximum depth is the number of nodes along the longest path from
			// the root node down to the farthest leaf node.
			/**
			 * Definition for a binary tree node.
			 * function TreeNode(val) {
 			 *     this.val = val;
 			 *     this.left = this.right = null;
 			 * }
			 */
			/**
			 * @param {TreeNode} root
			 * @return {number}
			 */
			$(document).ready(function(){
				function BST() {
					this.root = null;
				}

				BST.prototype.makeNode = function(value) {
					var node = {};
					node.value = value;
					node.left = null;
					node.right = null;
					return node;
				};

				var maxDepth = function(root) {
					function getGreater(a, b) {
						return a > b? a : b;
					}
					if (root === null) {
						return 0;
					}
					return getGreater(maxDepth(root.left), maxDepth(root.right)) + 1;
				};
				var BSTarray = [5,4,7,3,null,2,null,-1,null,9];

				var tt1 = maxDepth(TreeNode(4));
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			/*
			 will start a while looping and keep an object/ associated array.
			 If i find an element for the first time i will set its value as true
			 (that will tell me element added once.).
			 if i find a element in the exists object, i will not insert it into the return array.
			 */
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
