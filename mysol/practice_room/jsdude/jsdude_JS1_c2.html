<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			//How could you find all prime factors of a number
			$(document).ready(function(){

				var primeFactor = function(n){

					var factor = [];
					var div = 2;

					while( n > 2 ) {

						if( n % div == 0 ) {
							factor.push(div);
							n = n / div;
						} else {
							div ++;
						}

					}

					return factor;

				}

				var kk1 = primeFactor(242);
				$('#t1').html('<h1>Results are: ' + kk1 + '</h1>');

			});
			/*
			Run a while loop. start dividing by two and if not divisible increase divider until u r done.
			*/
		</script>
	</head>

	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>


</html>
