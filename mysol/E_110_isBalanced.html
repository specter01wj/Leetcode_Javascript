<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given a binary tree, determine if it is height-balanced.

			 For this problem, a height-balanced binary tree is defined as a binary tree in which
			 the depth of the two subtrees of every node never differ by more than 1.
			 */

			/**
			 * Definition for a binary tree node.
			 * function TreeNode(val) {
 			 *     this.val = val;
 			 *     this.left = this.right = null;
 			 * }
			 */
			/**
			 * @param {TreeNode} root
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isBalanced = function(root) {
					return treeHeight(root) === -1 ? false : true;

					/**
					 * @return {int} tree's height
					 * return -1 if depth differ of the two subtrees are more than 1
					 */
					function treeHeight(node){
						if(node === null) return 0;
						if(node.left === null && node.right === null) return 1;
						var leftH = treeHeight(node.left);
						var rightH = treeHeight(node.right);
						if(leftH === -1 || rightH === -1) return -1;
						if(Math.abs(leftH - rightH) > 1) return -1;
						return Math.max(leftH, rightH) + 1;
					}
				};

				nums = [6, 2, 8, 0, 4, 7, 9, 3, 5];
				var tt1 = isBalanced(nums);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});

			/*sol:
			 判断给的数是不是平衡二叉树，平衡的定义是指任意节点的左右子树高度相差不超过1。

			 一个递归方法，返回树的高度，如果左右子树高度相差超过1则返回-1。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
