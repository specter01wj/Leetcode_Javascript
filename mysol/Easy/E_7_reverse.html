<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Reverse digits of an integer.

			 Example1: x = 123, return 321
			 Example2: x = -123, return -321

			 click to show spoilers.

			 Have you thought about this?
			 Here are some good questions to ask before coding. Bonus points for you if you have
			 already thought through this!

			 If the integer's last digit is 0, what should the output be? ie, cases such as 10, 100.

			 Did you notice that the reversed integer might overflow? Assume the input is a 32-bit integer,
			 then the reverse of 1000000003 overflows. How should you handle such cases?

			 For the purpose of this problem, assume that your function returns 0 when the reversed integer
			 overflows.
			 */

			/**
			 * @param {number} x
			 * @return {number}
			 */
			$(document).ready(function(){

				var reverse = function(x) {
					var sign = 1, res = 0, base = 1;
					if(x < 0){
						sign = -1;
						x = -1 * x;
					}
					x = x + "";
					for(var i = 0; i < x.length; i++){
						res += base * parseInt(x[i]);
						base *= 10;
					}
					if(res > Math.pow(2,31)){
						return 0;
					}
					return sign * res;
				};

				var nums = 1000000003;
				var tt1 = reverse(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 倒转数字，超过了2^31返回0。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
