<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Count the number of prime numbers less than a non-negative number, n.
			 */

			/**
			 * @param {number} n
			 * @return {number}
			 */
			$(document).ready(function(){

				var countPrimes = function(n) {
					var count = 0, i, j, dict = [];
					var len = Math.floor(Math.sqrt(n));

					for(i = 2; i <= len; i++){
						for(j = 2; i * j <= n; j++)
							dict[i * j] = false;
					}

					for(i = 2; i < n; i++){
						if(dict[i] === undefined) count++;
					}

					return count;
				};

				var nums = 10;
				var tt1 = countPrimes(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
