<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given a binary tree and a sum, determine if the tree has a root-to-leaf path
			 such that adding up all the values along the path equals the given sum.

			 For example:
			 Given the below binary tree and sum = 22,
			 5
			 / \
			 4   8
			 /   / \
			 11  13  4
			 /  \      \
			 7    2      1
			 return true, as there exist a root-to-leaf path 5->4->11->2 which sum is 22.
			 */

			/**
			 * Definition for a binary tree node.
			 * function TreeNode(val) {
			 *     this.val = val;
			 *     this.left = this.right = null;
			 * }
			 */
			/**
			 * @param {TreeNode} root
			 * @param {number} sum
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var hasPathSum = function(root, sum) {
					if(root && root.val !== undefined){
						return hasSum(root, 0);
					}
					return false;

					function hasSum(node, value){
						var isLeaf = true, tmp;
						if(node.left){
							isLeaf = false;
							tmp = hasSum(node.left, value + node.val);
							if(tmp === true){
								return true;
							}
						}
						if(node.right){
							isLeaf = false;
							tmp = hasSum(node.right, value + node.val);
							if(tmp === true){
								return true;
							}
						}
						if(isLeaf){
							tmp = value + node.val;
							if(tmp === sum){
								return true;
							}
						}
						return false;
					}
				};

				nums = [6, 2, 8, 0, 4, 7, 9, 3, 5];
				var tt1 = hasPathSum(nums);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});

			/*sol:
			 判断是否有一条从根到叶子的路径的和为sum。

			 如果不是叶子节点，递归进去，如果是叶子节点，计算路径是不是等于sum。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
