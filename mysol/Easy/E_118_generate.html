<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given numRows, generate the first numRows of Pascal's triangle.

			 For example, given numRows = 5,
			 Return

			 [
			 [1],
			 [1,1],
			 [1,2,1],
			 [1,3,3,1],
			 [1,4,6,4,1]
			 ]
			 */

			/**
			 * @param {number[]} nums
			 * @return {number}
			 */
			$(document).ready(function(){

				var generate = function(numRows) {
					var res = [], count = 0, row;
					while(numRows--){
						row = [1];
						if(count !== 0){
							pre = res[count - 1];
							for(i = 1; i < count; i++){
								row.push(pre[i - 1] + pre[i]);
							}
							row.push(1);
						}
						res.push(row);
						count++;
					}
					return res;
				};

				var nums = 5;
				var tt1 = generate(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 每行第一个和最后一个是1，其余是pre[i - 1] + pre[i]。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
