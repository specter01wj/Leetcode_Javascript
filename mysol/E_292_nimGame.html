<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			// You are playing the following Nim Game with your friend:
			// There is a heap of stones on the table, each time one of you
			// take turns to remove 1 to 3 stones.
			// The one who removes the last stone will be the winner.
			// You will take the first turn to remove the stones.

			//Both of you are very clever and have optimal strategies for the game.
			// Write a function to determine whether you can win the game
			// given the number of stones in the heap.

			//For example, if there are 4 stones in the heap,
			// then you will never win the game:
			// no matter 1, 2, or 3 stones you remove,
			// the last stone will always be removed by your friend.
			/**
			   * @param {number} n
			   * @return {boolean}
			 */
			$(document).ready(function(){
				
				var canWinNim = function(n){

					if (n % 4 === 0){
						return false;
					}
					return true;
				};
				
				var tt1 = canWinNim(44);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			/*
			 will start a while looping and keep an object/ associated array.
			 If i find an element for the first time i will set its value as true
			 (that will tell me element added once.).
			 if i find a element in the exists object, i will not insert it into the return array.
			 */
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
