<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given a singly linked list, determine if it is a palindrome.

			 Follow up:
			 Could you do it in O(n) time and O(1) space?
			 */

			/**
			 * Definition for singly-linked list.
			 * function ListNode(val) {
			 *     this.val = val;
			 *     this.next = null;
			 * }
			 */
			/**
			 * @param {ListNode} head
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isPalindrome = function(head) {
					//find middle
					var slow = head, fast = head, cacheHead = head;
					while(fast !== null && fast.next !== null){
						slow = slow.next;
						fast = fast.next.next;
					}

					//reverse link list
					var list2Head = new ListNode("head"), tmp;
					while(slow !== null){
						tmp = slow;
						slow = slow.next;
						tmp.next = list2Head.next;
						list2Head.next = tmp;
					}

					//judge palindrom
					var list1 = cacheHead, list2 = list2Head.next;
					for(; list2 !== null; list1 = list1.next, list2 = list2.next){
						if(list1.val !== list2.val){
							return false;
						}
					}
					return true;
				};

				nums = [6, 2, 8, 0, 4, 7, 9, 3, 5];
				var tt1 = isPalindrome(nums);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});

			/*sol:
			 判断单链表是否为回文，要求时间复杂度O(n)，空间复杂度O(1)。

			 如果对空间复杂度没有要求，有两种简单的做法。

			 一种是开个数组，把链表里的值挨个塞进去，然后双指针。

			 还有一种是做一轮遍历，把单链表变成双链表(javasrcipt可以修改实例化的对象)， 然后双指针。



			 时间复杂度O(n)，空间复杂度O(1)的解法：

			 1.第一轮遍历用快慢指针(快指针每次走两步，慢指针每次走一步)寻找中点 -> O(n)

			 2.反转后半段链表 -> O(n/2)

			 3.比较 -> O(n/2)

			 合起来时间还是O(n)。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
