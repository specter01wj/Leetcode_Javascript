<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Implement strStr().

			 Returns the index of the first occurrence of needle in haystack,
			 or -1 if needle is not part of haystack.
			 */

			/**
			 * @param {string} haystack
			 * @param {string} needle
			 * @return {number}
			 */
			$(document).ready(function(){

				var strStr = function(haystack, needle) {
					var len1 = haystack.length,
							len2 = needle.length,
							i,
							j;

					if (len2 === 0) {
						return 0;
					}

					if (len1 === 0 || len1 < len2) {
						return -1;
					}

					i = 0;
					while (i <= len1 - len2) {
						if (haystack.substring(i, i + len2) === needle) {
							return i;
						}
						i++;
					}

					return -1;
				};

				var nums = 'haystack'; var need = 'st';
				var tt1 = strStr(nums, need);
				$('#t1').html('<h2>Inputs: haystack: ' + nums + ' and needle: ' + need + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
