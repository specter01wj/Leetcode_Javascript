<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given a string s consists of upper/lower-case alphabets and
			 empty space characters ' ', return the length of last word in the string.

			 If the last word does not exist, return 0.

			 Note: A word is defined as a character sequence consists of
			 non-space characters only.

			 For example,
			 Given s = "Hello World",
			 return 5.
			 */

			/**
			 * @param {string} s
			 * @return {number}
			 */
			$(document).ready(function(){

				var lengthOfLastWord = function(s) {
					var splitArr = s.trim().split(/ +/);
					return splitArr ? splitArr[splitArr.length - 1].length : 0;
				};

				var nums = "A word is defined as a character sequence consists of non-space characters only";
				var tt1 = lengthOfLastWord(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
