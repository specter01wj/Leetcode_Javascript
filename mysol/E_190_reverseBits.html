<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Reverse bits of a given 32 bits unsigned integer.

			 For example, given input 43261596 (represented in binary as
			 00000010100101000001111010011100), return 964176192 (represented
			 in binary as 00111001011110000010100101000000).

			 Follow up:
			 If this function is called many times, how would you optimize it?
			 */

			/**
			 * @param {number} n - a positive integer
			 * @return {number} - a positive integer
			 */
			$(document).ready(function(){

				var reverseBits = function(n) {
					var result = 0;

					for (var i = 0; i < 32; i ++) {
						result <<= 1;
						if (n & 1 === 1) {
							result += 1;
						}

						n >>= 1;
					}

					return result>>>0;
				};

				var nums = 43261596;
				var tt1 = reverseBits(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 Shift the results 1 bit leftwards; shift n 1 bit right wards,
			 and bit AND with 1. Every time you will get the last bit as 0 or 1;
			 if last bit is 1, add 1 to result. Get ready for next iteration.

			 Note: in JS, you have to result>>>0 in order to get the result to be unsigned.
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
