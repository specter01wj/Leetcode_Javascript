<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			// How would you find the greatest common divisor of two numbers?
			$(document).ready(function(){

				var GComDiv = function(a, b){

					var div = 2;
					var greatestDiv = 1;

					if( a < 2 || b < 2 ) return 1;

					while( a >= div && b >= div ) {
						if( a % div == 0 && b % div == 0 ) {
							greatestDiv = div;
						}
						div++;
					}

					return greatestDiv;

				}

				var tt1 = GComDiv(12, 16);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});


		</script>
	</head>

	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
