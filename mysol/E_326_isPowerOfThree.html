<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given an integer, write a function to determine if it is a power of three.

			 Follow up:
			 Could you do it without using any loop / recursion?
			 */

			/**
			 * @param {number} n
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isPowerOfThree = function(n) {
					n = Math.log(n) / Math.log(3);
					return Math.abs(n - Math.round(n)) < 1e-10 ? true : false;
				};

				var nums = 27;
				var tt1 = isPowerOfThree(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 要求判断一个数是不是3的幂次方。

			 最直观的做法是不停除以3，看余数是否为零。

			 题目要求不能用递归和循环，那就是数学题了。

			 把给定的数N用求以3为底的对数(log3N)，如果结果是整数说明N是3的幂次方。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
