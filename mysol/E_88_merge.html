<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given two sorted integer arrays nums1 and nums2,
			 merge nums2 into nums1 as one sorted array.

			 Note:
			 You may assume that nums1 has enough space (size that is greater
			 or equal to m + n) to hold additional elements from nums2.
			 The number of elements initialized in nums1 and nums2 are m and n respectively.
			 */

			/**
			 * @param {number[]} nums1
			 * @param {number} m
			 * @param {number[]} nums2
			 * @param {number} n
			 * @return {void} Do not return anything, modify nums1 in-place instead.
			 */
			$(document).ready(function(){

				var merge = function(nums1, m, nums2, n) {
					while(m > 0 && n > 0) {
						if (nums1[m - 1] > nums2[n - 1]) {
							nums1[m + n - 1] = nums1[m - 1];
							m--;
						} else {
							nums1[m + n - 1] = nums2[n - 1];
							n--;
						}
					}

					while (n > 0) {
						nums1[n - 1] = nums2[n - 1];
						n--;
					}
				};

				var n1 = [2,5,6,9];
				var n1_tmp = [];
				n1.forEach(function(elem, ind, arr){
					n1_tmp[ind] = elem;
				});

				var n2 = [1,2,3,29];
				var tt1 = merge(n1, 4, n2, 5);
				$('#t1').html('<h2>Inputs: ' + n1_tmp + '<br>Results: ' + n1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
