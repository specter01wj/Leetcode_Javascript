<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given an integer (signed 32 bits), write a function to check whether it is a power of 4.

			 Example:
			 Given num = 16, return true. Given num = 5, return false.

			 Follow up: Could you solve it without loops/recursion?
			 */

			/**
			 * @param {number} num
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isPowerOfFour = function(num) {
					if(num <= 0) return false;
					num = parseInt(num.toString(2), 10);
					var log100 = Math.log(num) / Math.log(100);
					return Math.abs(Math.round(log100) - log100) < 1e-10 ? true : false;
				};

				var nums = 16;
				var tt1 = isPowerOfFour(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 求一个数是不是4的N次幂，要求不能用循环和递归。

			 位运算，转成二进制后，很容易发现都是100的N次幂。

			 把二进制的结果直接看做十进制，求100为底的log，如果结果是整数返回true。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
