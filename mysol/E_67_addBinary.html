<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given two binary strings, return their sum (also a binary string).

			 For example,
			 a = "11"
			 b = "1"
			 Return "100".
			 */

			/**
			 * @param {string} a
			 * @param {string} b
			 * @return {string}
			 */
			$(document).ready(function(){

				var addBinary = function(a, b) {
					if(a.length < b.length){
						var tmp = a;
						a = b;
						b = tmp;
					}

					var res = "";
					var carry = 0;
					for(var i = 1; i <= a.length; i++){
						var _a = parseInt(a[a.length - i]);
						var _b = parseInt(b[b.length - i]) || 0;
						var add = _a + _b + carry;
						if(add === 3){
							res = "1" + res;
							carry = 1;
						}else if(add === 2){
							res = "0" + res;
							carry = 1;
						}else{
							res = add + res;
							carry = 0;
						}
					}

					if(carry === 1){
						res = "1" + res;
					}
					return res;
				};

				var num1 = '1010'; var num2 = '1111';
				var tt1 = addBinary(num1, num2);
				$('#t1').html('<h2>Inputs: ' + num1 + ' and ' + num2 + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
