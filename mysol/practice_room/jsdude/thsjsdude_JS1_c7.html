<!doctype html>
<html>
	<head>
		<title>swap number without temp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			//How would you swap two numbers without using a temporary variable?
			$(document).ready(function(){
				
				var swapNumb = function(a, b){
					
					b = b - a;
					a = a + b;
					b = a - b;
					
					return [a, b];
				}
				
				var a1 = 2; var b1 = 3;
				var tt1 = swapNumb(a1, b1);;
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
