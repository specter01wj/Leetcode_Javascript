<!doctype html>
<html>
	<head>
		<title>First non repeating char</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		// How could you find the first non repeating char in a string?
			$(document).ready(function(){
				
				var firstNonRepeatChar = function(str){
					
					var len = str.length;
					var char1;
					var charCount = {};
					for(var i =0; i<len; i++){
						char1 = str[i];
						if(charCount[char1]){
							charCount[char1]++;
						}
						else
						charCount[char1] = 1;
					}
					for (var j in charCount){
						if (charCount[j]==1)
							return j;
					}
				}
				
				var a1 = 'the quick brown fox jumps then quickly blow air';
				var tt1 = firstNonRepeatChar(a1);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
