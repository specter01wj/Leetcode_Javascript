<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Implement atoi to convert a string to an integer.

			 Hint: Carefully consider all possible input cases.
			 If you want a challenge, please do not see below and ask yourself
			 what are the possible input cases.
			 */

			/**
			 * @param {string} str
			 * @return {number}
			 */
			$(document).ready(function(){

				var myAtoi = function(str) {
					str = str.trim();
					var i = 0; sign = '+', num = "", result = 0, base = 1;
					if(str[0] === '+'){
						i++;
					}else if(str[0] === '-'){
						sign = '-';
						i++;
					}
					for(; i < str.length; i++){
						if(str[i].charCodeAt(0) >= 48 && str[i].charCodeAt(0) <= 57){
							num += str[i];
						}else{
							if(num === ""){
								return 0;
							}else{
								break;
							}
						}
					}
					for(i = num.length - 1; i >=0; i--){
						result += base * num[i];
						base *= 10;
						if(result > 2147483647 && sign === '+'){
							return 2147483647;
						}else if(result > 2147483648 && sign === '-'){
							return -2147483648;
						}
					}
					return sign === '-' ? result * -1 : result;
				};

				var nums = '453623';
				var tt1 = myAtoi(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 1.前面有正负号；

			 2.-12a12输出-12；

			 3.INT_MAX (2147483647)， INT_MIN (-2147483648)；

			 4.有长整型，全部转成numeric会越界，超过极值就可以返回结果了。
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
