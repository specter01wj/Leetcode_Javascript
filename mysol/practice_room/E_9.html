<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Determine whether an integer is a palindrome. Do this without extra space.

			 click to show spoilers.

			 Some hints:
			 Could negative integers be palindromes? (ie, -1)

			 If you are thinking of converting the integer to string,
			 note the restriction of using extra space.

			 You could also try reversing an integer. However,
			 if you have solved the problem "Reverse Integer",
			 you know that the reversed integer might overflow. How would you handle such case?

			 There is a more generic way of solving this problem.
			 */

			/**
			 * @param {number} x
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isPalindrome = function(x) {

					if( x < 0 ) {
						return false;
					}

					var origin = x, reverse = 0;

					while( x > 0 ) {
						reverse *= 10;
						reverse += x % 10;
						x = Math.floor( x / 10 );
					}

					return origin === reverse;

				};

				var nums = 556655;
				var tt1 = isPalindrome(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			 */

		</script>
	</head>

	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
