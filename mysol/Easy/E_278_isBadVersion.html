<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 You are a product manager and currently leading a team to develop a new product.
			 Unfortunately, the latest version of your product fails the quality check.
			 Since each version is developed based on the previous version,
			 all the versions after a bad version are also bad.

			 Suppose you have n versions [1, 2, ..., n] and you want to find out the first bad one,
			 which causes all the following ones to be bad.

			 You are given an API bool isBadVersion(version) which will return whether version is bad.
			 Implement a function to find the first bad version. You should minimize the number of calls to the API.
			 */

			/**
			 * Definition for isBadVersion()
			 *
			 * @param {integer} version number
			 * @return {boolean} whether the version is bad
			 * isBadVersion = function(version) {
			 *     ...
			 * };
			 */

			/**
			 * @param {function} isBadVersion()
			 * @return {function}
			 */
			$(document).ready(function(){

				var solution = function(isBadVersion) {
					/**
					 * @param {integer} n Total versions
					 * @return {integer} The first bad version
					 */
					return function(n) {
						return findBadVersion(1, n);

						function findBadVersion(start, end){
							var index = parseInt((start + end) / 2);
							if(isBadVersion(index)){
								if(!isBadVersion(index - 1)){
									return index;
								}else{
									return findBadVersion(start, index - 1);
								}
							}else{
								return findBadVersion(index + 1, end);
							}
						}
					};
				};

				var nums = [1, 2, 3, 4, 5];
				var tt1 = solution(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
