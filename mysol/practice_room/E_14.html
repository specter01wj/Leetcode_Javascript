<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Write a function to find the longest common prefix string amongst an array of strings.
			 */

			/**
			 * @param {string[]} strs
			 * @return {string}
			 */
			$(document).ready(function(){

				var longestCommonPrefix = function(strs) {

					var len =  strs.length, len1, curChar;

					if ( len == 0 ) {
						return '';
					}

					len1 = strs[0].length;

					for ( var i = 0; i < len1; i++ ) {
						curChar = strs[0].charAt(i);
						for ( var j = 1; j < len; j++ ) {
							if( strs[j].charAt(i) != curChar ) {
								return i == 0 ? '' : strs[0].substr(0, i);
							}

							if( strs[j].length == i ) {
								return strs[j];
							}
						}
					}

					return strs[0];

				};

				var nums = ['presod', 'premkd', 'predkk'];
				var tt1 = longestCommonPrefix(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:

			 */

		</script>
	</head>

	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
