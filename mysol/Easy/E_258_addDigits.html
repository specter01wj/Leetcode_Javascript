<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			// Given a non-negative integer num, repeatedly add all its digits
			// until the result has only one digit.

			//For example:

			//Given num = 38, the process is like: 3 + 8 = 11, 1 + 1 = 2.
			// Since 2 has only one digit, return it.
			/**
			   * @param {number} num
			   * @return {number}
			 */
			$(document).ready(function(){

				var addDigits = function(num) {
					var str = num.toString();
					var res = 0, tmp1, tmp2;
					for(var i = 0; i < str.length; i++){
						res = parseInt(str[i]) + res;
						if(res >= 10){
							tmp1 = parseInt(res / 10);
							tmp2 = res % 10;
							res = tmp1 + tmp2;
						}
					}
					return res;
				};
				
				var tt1 = addDigits(846);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			/*
			 will start a while looping and keep an object/ associated array.
			 If i find an element for the first time i will set its value as true
			 (that will tell me element added once.).
			 if i find a element in the exists object, i will not insert it into the return array.
			 */
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
