<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 Given a string containing just the characters '(', ')', '{', '}', '[' and ']',
			 determine if the input string is valid.

			 The brackets must close in the correct order, "()" and "()[]{}" are all valid
			 but "(]" and "([)]" are not.
			 */

			/**
			 * @param {string} s
			 * @return {boolean}
			 */
			$(document).ready(function(){

				var isValid = function(s) {
					var stack = [];
					function brackets(left, right){
						if(left === '(' && right === ')'){
							return true;
						}else if(left === '[' && right === ']'){
							return true;
						}else if(left === '{' && right === '}'){
							return true;
						}
						return false;
					}
					var top = null;
					for(var i in s){
						if(/[\({\[]/.test(s[i])){
							stack.push(s[i]);
						}else{
							if(stack.length > 0){
								top = stack.pop();
								if(!brackets(top, s[i])){
									return false;
								}
							}else{
								return false;
							}
						}
					}

					if(stack.length !== 0){
						return false;
					}
					return true;
				};

				nums = '[]({}';
				var tt1 = isValid(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});

			/*sol:
			 */

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
