<!doctype html>
<html>
	<head>
		<title>random between 5 to 7</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		//If you have a function that generate random number between 1 to 5
		// how could u generate random number 5 to 7 by using that function?
			$(document).ready(function(){
				
				var rand5 = function(){
					
					return ( 1 + Math.random()*4 );
					
				}
				
				var rand7 = function(){
					
					return ( 5 + rand5() / 5 * 2 );
					
				}
				
				
				var tt1 = rand7();
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
